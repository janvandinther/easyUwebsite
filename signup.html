{% extends "layout.html" %}

{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
Sign Up
{% endblock %}

{% block content %}
<head>
    <link rel="stylesheet" type="text/css" href="/static/signin.css">
</head>
<div class="container">
  <form class="form-signin" method="POST" action="signup.html">
      <h1>Sign Up </h1>
      <h2 class="form-signin-heading"></h2>
      {{ form.hidden_tag() }}
      {{ wtf.form_field(form.username)}}
      {{ wtf.form_field(form.email) }}
      {{ wtf.form_field(form.password) }}
    <button
      class="btn btn-lg btn-primary btn-block" type="submit">Sign Up
    </button>
  </form>
</div>

{% endblock %}
